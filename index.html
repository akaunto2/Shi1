<!DOCTYPE html>
<html>
<head>
    <title>shmii</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        model-viewer {
            width: 80vw;
            height: 80vh;
        }
    </style>
</head>
<body>
    <model-viewer
      ar
      ar-modes="scene-viewer webxr quick-look"
      src="./cyawan.glb"
      ios-src="./cyawan.usdz"
      alt="Cyawan"
      auto-rotate
      camera-controls
    ></model-viewer>
</body>
</html>
